<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Packer Utils Demo</title>
<link rel="stylesheet" href="css/packer.css" type="text/css" media="screen, projection">
<script src="js/util.js" type="text/javascript"></script>
<script src="js/base2-jsb-fp.js" type="text/javascript"></script>
<script src="js/Packer.js" type="text/javascript"></script>
<script src="js/Words.js" type="text/javascript"></script>
<script src="js/bindings.js" type="text/javascript"></script>
</head>
<body id="packer">
<div class="wrap">
  <div class="content">
    <h2><span class="description">A JavaScript Compressor.</span> <span class="version">version 3.0</span></h2>
    <hr class="short">
    <form class="" id="form" action="" method="post">
      <p id="help"><a href="../../dean.edwards.name/packer/usage/default.htm">Help</a></p>
      <p>
        <label class="fb paste">把要加密的代码复制到下面的文本框中:</label>
        <br>
        <textarea spellcheck="false" id="input" name="input" rows="10" cols="80"></textarea>
      </p>
      <p id="controls" class="controls">
        <label for="base62">Base62 encode
          <input id="base62" name="base62" checked="checked" value="1" type="checkbox">
        </label>
        <label for="shrink">Shrink variables
          <input id="shrink" name="shrink" value="1" type="checkbox">
        </label>
      </p>
      <p class="form-buttons" id="input-buttons">
        <input id="upload-script" name="upload" disabled="disabled" type="file">
        <button type="button" id="load-script">Load</button>
        <button type="button" id="clear-all">清空</button>
        <button type="button" id="pack-script">压缩</button>
        <button type="button" id="mypack">AF压缩</button>
        <button type="button" id="testExec">AF测试执行效果</button>
      </p>
      <p>
        <label class="fb copy">加密压缩后的代码:</label>
        <textarea spellcheck="false" id="output" name="output" rows="10" cols="80"></textarea>
      </p>
      <p id="message" class="">ready</p>
      <p class="form-buttons" id="output-buttons">
        <button type="submit" id="save-script" disabled="disabled">Save</button>
        <button type="button" id="decode-script" disabled="disabled">Decode</button>
        <button type="button" id="afdecode-script">AFDecode</button>
      </p>
      <fieldset class="hidden">
        <input name="command" value="" type="hidden">
        <input name="filename" value="" type="hidden">
        <input name="filetype" value="" type="hidden">
      </fieldset>
    </form>
    <p>核心调用函数：Utils.AFexec(inScript)</p>
  </div>
</div>
</body>
</html>
